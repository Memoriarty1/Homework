<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class='calc'>
        <input type="range" max='100' min='0' class='range' id='range' list='tickmarks'>
        <input type="number" class='numberRange' id='numberRange'>
        <datalist id='tickmarks'>
            <option value="0">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100">
        </datalist>
        <div class='container'>
            <div class='red'></div>
            <div class='green'></div>
        </div>
    </form>
</body>
<script src="main.js"></script>

</html>
